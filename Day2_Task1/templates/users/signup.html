{% extends 'base.html'%}

{%block title%}
Signup Page
{%endblock%}

{%block content%}
{% with messages = get_flashed_messages()%}
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor%}
{% endwith %}
<form action="#" method="post">
    Username: <input type="text" name="nm">
    Password <input type="password", name="ps">
    ConfirmPassword <input type="password", name="confirm_ps">
    <input type="submit" value="submit">
</form>
{%endblock%}
