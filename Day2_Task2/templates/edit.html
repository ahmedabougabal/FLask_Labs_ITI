{% extends 'base.html' %}

{% block title %}Edit Username{% endblock %}

{% block content %}
<h1>Edit Username</h1>
<form action="{{ url_for('edit') }}" method="post">
    <label for="username">New Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
