{% extends 'base.html' %}
{% block title %}My Books{% endblock %}
{% block content %}
<div class="container">
    <h2>My Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card">
                <img src="data:image/jpeg;base64,{{ book.image|b64encode }}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.description }}</p>
                    <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
