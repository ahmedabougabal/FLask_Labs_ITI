{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.remember.label }} {{ form.remember }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
