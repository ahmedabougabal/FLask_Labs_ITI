{% extends "base.html" %}

{% block content %}
    <h1>View Items</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <form action="{{ url_for('main.remove_item', book_id=book.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
